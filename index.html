<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <h1 id="title"></h1>
    </header>
    <main>
      <div>
        <p id="description">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic,
          corrupti doloribus! Eaque placeat esse fuga quod minus cupiditate,
          praesentium saepe totam nam illum, ducimus voluptas non dolore. Illo,
          laborum dolorum!
        </p>
      </div>

      <form action="#" id="survey-form">
        <div>
          <label for="">Name</label>
          <input type="text" id="name" placeholder="Joe Bloggs" required />
        </div>

        <div>
          <label for="email">email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="joebloggs@email.com"
            required
          />
        </div>

        <div>
          <label for="number">Tel</label>
          <input type="number" name="number" id="number" required max="10" />
        </div>
      </form>
    </main>
  </body>
</html>
